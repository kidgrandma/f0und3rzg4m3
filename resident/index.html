<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortune Selfie CCTV - f0und3rzg4m3</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Background music -->
    <audio id="bgMusic" loop>
        <source src="../assets/resident/orbital-bg.mp3" type="audio/mp3">
    </audio>

    <!-- Capture sound effect -->
    <audio id="captureSound">
        <source src="../assets/resident/finished.mp3" type="audio/mp3">
    </audio>

    <!-- Mac OSX Style Welcome Popup -->
    <div class="popup-overlay" id="instructionsPopup">
        <div class="osx-window">
            <!-- OSX Window Chrome -->
            <div class="osx-titlebar">
                <div class="osx-buttons">
                    <span class="osx-btn red"></span>
                    <span class="osx-btn yellow"></span>
                    <span class="osx-btn green"></span>
                </div>
                <span class="osx-title">Welcome Back!</span>
            </div>
            
            <!-- Window Content -->
            <div class="osx-content">
                <p class="welcome-message">
                    I want you to feel the joy of taking blownoutwhiteandblue<br>photosyoutookandposted<br>nowherebcitwasjustavailable.<br> It was cute. It was fun. <br>It was life before Facebook Marketplace.
                </p>
                
                <p class="instructions-line">
                    Add your handle to enter. No back buttons!
                </p>
                
                <input type="text" id="userHandle" class="osx-input" placeholder="@yourhandle">
                
                <button class="play-btn" id="continueBtn">
                    <img src="../assets/resident/play.png" alt="Play">
                </button>
            </div>
        </div>
    </div>

    <!-- Result Popup -->
    <div class="popup-overlay" id="resultPopup" style="display: none;">
        <!-- Y2K Decorative Elements -->
        <div class="result-orb result-orb-1"></div>
        <div class="result-orb result-orb-2"></div>
        <div class="result-orb result-orb-3"></div>
        
        <!-- Media Player Container with Photo and Silver Card -->
        <div class="result-container">
            <!-- Full media player as background -->
            <img src="../assets/resident/media-player-frame.png" class="result-media-player">
            
            <!-- Photo positioned inside -->
            <div class="result-photo-window">
                <img id="resultPhoto" class="result-photo y2k-cctv-filter-blue">
                <div class="result-photo-overlay"></div>
                
                <!-- Timestamp overlay burned into photo -->
                <div class="timestamp-overlay">
                    <span id="timestampDate"></span>
                    <span id="timestampHandle" class="timestamp-handle"></span>
                </div>
            </div>
            
            <!-- Silver Card (replacing dog tag) -->
            <img id="resultCard" class="result-silver-card">
        </div>
        
        <!-- Image Button Controls -->
        <div class="result-controls">
            <button class="img-btn" id="retakeBtn">
                <img src="../assets/resident/start-over.png" alt="Start Over">
            </button>
            <button class="img-btn" id="paiBtn">
                <img src="../assets/resident/pai.png" alt="Share">
            </button>
        </div>
    </div>

    <div class="y2k-container">
        <!-- Floating orbs decoration -->
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>

        <!-- Main Content -->
        <div class="content-wrapper">
            <!-- Title Image -->
            <img src="../assets/resident/title.png" alt="Fortune Selfie CCTV" class="main-title-img">

            <!-- Media Player Device -->
            <div class="media-player-container">
                <img src="../assets/resident/media-player-frame.png" alt="Media Player" class="media-player-frame">
                
                <!-- Camera Window - positioned inside the frame -->
                <div class="camera-window">
                    <!-- Initial state with open-glen button -->
                    <div class="start-screen" id="startScreen">
                        <button class="glen-btn" id="startBtn">
                            <img src="../assets/resident/open-glen.png" alt="Open Glen">
                        </button>
                    </div>

                    <!-- Camera feed -->
                    <video id="cameraFeed" class="camera-feed" autoplay playsinline muted></video>
                    
                    <!-- Upload preview -->
                    <img id="uploadPreview" class="upload-preview" />
                    
                    <!-- Frozen capture display -->
                    <img id="frozenCapture" class="frozen-capture" style="display: none;" />
                    
                    <!-- Ethereal overlay -->
                    <div class="ethereal-overlay" id="etherealOverlay"></div>
                </div>

                <!-- Capture button using start.png -->
                <button class="capture-btn" id="captureBtn" style="display: none;">
                    <img src="../assets/resident/start.png" alt="Capture" class="capture-icon">
                </button>
            </div>
            
            <!-- Back button -->
            <button class="home-btn" onclick="goHome()">
                <img src="../back.png" alt="Back to PAIstation">
            </button>
            <!-- Hidden file input -->
            <input type="file" id="fileInput" accept="image/*" style="display: none;">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
