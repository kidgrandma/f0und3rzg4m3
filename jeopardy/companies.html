            --pink: #FF69B4;
            --apple-color: #00FF00;
            --orange-color: #FFA500;
            --glass: rgba(255,255,255,0.08);
            --blur: 10px;

        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', 'Arial', sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        .liminal-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background-color: #000;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

            background: linear-gradient(135deg, rgba(255,105,180,0.9) 0%, rgba(138,43,226,0.9) 100%);
            backdrop-filter: blur(10px);
            padding: 15px;
            text-align: center;
            position: relative;
            overflow: hidden;
            border-bottom: 3px solid #fff;
            box-shadow: 0 5px 30px rgba(255,105,180,0.5);
        }

        .header::before {
            content: 'üéàüéÆüé™üé®üé≠üé™üéÆüéà';
            position: absolute;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            font-size: 20px;
            opacity: 0.3;
            animation: slide 10s linear infinite;
        }

        @keyframes slide {
            0% { left: -200px; }
            100% { left: 100%; }
        }

        .header h1 {
            font-size: 32px;
            font-weight: 900;
            color: #fff;
            text-shadow: 
                0 0 20px rgba(255,255,255,0.5),
                3px 3px 0 #000;
            letter-spacing: 3px;
            text-transform: uppercase;
            animation: wobble 2s ease-in-out infinite;
        }

        @keyframes wobble {
            0%, 100% { transform: rotate(-2deg); }
            50% { transform: rotate(2deg); }
        }

        /* SCORE DISPLAY */
        .scores {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 20px;
            flex-wrap: wrap;
        }

        .company-score {
            background: var(--glass);
            backdrop-filter: blur(var(--blur));
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 20px;
            padding: 15px 30px;
            display: flex;
            align-items: center;
            gap: 15px;
            transform: rotate(-2deg);
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .company-score:nth-child(1) {
            border-color: var(--apple-color);
        }

        .company-score:nth-child(2) {
            border-color: var(--orange-color);
            transform: rotate(2deg);
        }

        .company-score:hover {
            transform: rotate(0deg) scale(1.05);
        }

        .company-name {
            font-size: 18px;
            color: var(--cyan);
            text-shadow: 0 0 10px var(--cyan);
        }

        .company-valuation {
            font-size: 28px;
            color: var(--yellow);
            text-shadow: 0 0 15px var(--yellow);
            font-weight: 900;
        }

        /* MAIN LAYOUT */
        .game-area {
            display: flex;
            gap: 20px;
            padding: 20px;
            min-height: calc(100vh - 250px);
        }

        /* PLAYPEN CONTAINER */
        .playpen-container {
            flex: 1;
            position: relative;
            min-height: 400px;
            background: rgba(255,255,255,0.02);
            border-radius: 20px;
            padding: 20px;
        }

        /* FOUNDER CARDS - Draggable */
        .founder-card {
            position: absolute;
            width: 100px;
            height: 120px;
            cursor: move;
            cursor: grab;
            transition: transform 0.2s ease;
            user-select: none;
            -webkit-user-drag: element;
        }

        .founder-card:active {
            cursor: grabbing;
        }

        .founder-card.dragging {
            z-index: 1000;
            transform: scale(1.1) rotate(0deg) !important;
            opacity: 0.8;
        }

        .founder-card-inner {
            width: 100%;
            height: 100%;
            background: var(--glass);
            backdrop-filter: blur(15px);
            border: 3px solid rgba(255,255,255,0.2);
            border-radius: 15px;
            padding: 10px;
            text-align: center;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .founder-card.team-1 .founder-card-inner {
            border-color: var(--apple-color);
            background: rgba(0,255,0,0.1);
        }

        .founder-card.team-2 .founder-card-inner {
            border-color: var(--orange-color);
            background: rgba(255,165,0,0.1);
        }

        .founder-image {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid rgba(255,255,255,0.5);
            margin-bottom: 5px;
            object-fit: cover;
        }

        .founder-name {
            font-size: 9px;
            color: #fff;
            text-shadow: 0 0 5px rgba(255,255,255,0.5);
            line-height: 1.1;
        }

        /* ZONES */
        .zones-container {
            width: 300px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .zone {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 20px;
            padding: 20px;
            min-height: 150px;
            position: relative;
            transition: all 0.3s ease;
        }

        .zone.drag-over {
            border-color: var(--yellow);
            background: rgba(255,255,0,0.1);
            transform: scale(1.02);
        }

        .zone-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
            color: var(--cyan);
            text-shadow: 0 0 10px var(--cyan);
        }

        /* IRS ZONE */
        .irs-zone {
            border-color: #ff0000;
            background: rgba(255,0,0,0.05);
        }

        .irs-zone .zone-title {
            color: #ff0000;
            text-shadow: 0 0 10px #ff0000;
        }

        .irs-logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 10px;
            display: block;
            opacity: 0.8;
        }

        /* TIMEOUT ZONE */
        .timeout-zone {
            border-color: #ffff00;
            background: rgba(255,255,0,0.05);
        }

        .timeout-zone .zone-title {
            color: #ffff00;
            text-shadow: 0 0 10px #ffff00;
        }

        /* ZONE CONTENTS */
        .zone-contents {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            min-height: 60px;
        }

        .zone .founder-card {
            position: relative;
            width: 70px;
            height: 90px;
        }

        .zone .founder-image {
            width: 40px;
            height: 40px;
        }

        .zone .founder-name {
            font-size: 8px;
        }

        /* FOUNDER DETAILS POPUP */
        .founder-details {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.95);
            border: 3px solid var(--cyan);
            border-radius: 20px;
            padding: 30px;
            z-index: 2000;
            max-width: 400px;
            backdrop-filter: blur(20px);
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
        }

        .founder-details.active {
            display: block;
            animation: popup 0.3s ease-out;
        }

        @keyframes popup {
            0% { transform: translate(-50%, -50%) scale(0.8); opacity: 0; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }

        .details-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .details-image {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid var(--cyan);
        }

        .details-info h3 {
            color: var(--cyan);
            font-size: 20px;
            margin-bottom: 5px;
        }

        .details-wealth {
            color: var(--yellow);
            font-size: 24px;
            font-weight: bold;
        }

        .achievements-list {
            margin-top: 20px;
        }

        .achievements-list h4 {
            color: var(--pink);
            margin-bottom: 10px;
        }

        .achievement-item {
            background: rgba(138,43,226,0.2);
            border-radius: 10px;
            padding: 8px 12px;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .close-details {
            background: var(--pink);
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .close-details:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(255,105,180,0.5);
        }

        /* MOBILE ADJUSTMENTS */
        @media (max-width: 768px) {
            .header h1 { font-size: 24px; }
            
            .game-area {
                flex-direction: column;
            }
            
            .zones-container {
                width: 100%;
                flex-direction: row;
                overflow-x: auto;
            }
            
            .zone {
                min-width: 200px;
            }
            
            .founder-card {
                position: relative !important;
                display: inline-block;
                margin: 5px;
            }
            
            .playpen-container {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                min-height: auto;
            }
        }

        /* LOADING */
        .loading {
            text-align: center;
            font-size: 24px;
            color: var(--pink);
            margin: 100px 0;
            text-transform: uppercase;
            text-shadow: 2px 2px 0 var(--purple);
        }
    </style>
</head>

            // Company 2 (Orange Inc.)
            { id: '26_evan_spiegel', name: 'Evan Spiegel', company: 2, wealth: 0, image: '26_evan_spiegel.png' },
            { id: '27_travis_kalanick', name: 'Travis Kalanick', company: 2, wealth: 0, image: '27_travis_kalanick.png' },
            { id: '28_adam_neumann', name: 'Adam Neumann', company: 2, wealth: 0, image: '28_adam_neumann.png' },
            { id: '29_sean_parker', name: 'Sean Parker', company: 2, wealth: 0, image: '29_sean_parker.png' },
            { id: '30_john_mckafee', name: 'John McAfee', company: 2, wealth: 0, image: '30_john_mckafee.png' },
            { id: '32_kevin_systrom', name: 'Kevin Systrom', company: 2, wealth: 0, image: '32_kevin_systrom.png' },
            { id: '33_martin_shkreli', name: 'Martin Shkreli', company: 2, wealth: 0, image: '33_martin_shkreli.png' },
            { id: '34_meg_whitman', name: 'Meg Whitman', company: 2, wealth: 0, image: '34_meg_whitman.png' },
            { id: '35_tom_anderson', name: 'Tom Anderson', company: 2, wealth: 0, image: '35_tom_anderson.png' },
            { id: '36_alexis_ohanian', name: 'Alexis Ohanian', company: 2, wealth: 0, image: '36_alexis_ohanian.png' },
            { id: '37_steve_wozniak', name: 'Steve Wozniak', company: 2, wealth: 0, image: '37_steve_wozniak.png' },
            { id: '47_daniel_ek', name: 'Daniel Ek', company: 2, wealth: 0, image: '47_daniel_ek.png' }
        ];

        // Randomly assign teams
        founders.forEach(founder => {
            founder.team = Math.random() > 0.5 ? 1 : 2;
        });

        // Game state
        let gameState = {
            companies: {
                1: { name: "Apple Inc.", valuation: 0 },
                2: { name: "Orange Inc.", valuation: 0 }
            },
            founders: founders,
            achievements: {},
            draggedFounder: null,
            draggedElement: null,
            dragOffset: null
        };

        // Create founder card
        function createFounderCard(founder, isInZone = false) {
            const teamClass = `team-${founder.team}`;
            const style = isInZone ? '' : `style="transform: rotate(${-15 + Math.random() * 30}deg);"`;
            
            return `
                <div class="founder-card ${teamClass}" 
                     data-founder="${founder.id}"
                     draggable="true"
                     ${style}>
                    <div class="founder-card-inner">
                        <img src="assets/founders/${founder.image}" 
                             alt="${founder.name}" 
                             class="founder-image" 
                             onerror="this.src='https://via.placeholder.com/60/${founder.team === 1 ? '00ff00' : 'ffa500'}/ffffff?text=${encodeURIComponent(founder.name.split(' ')[0])}'">
                        <div class="founder-name">${founder.name}</div>
                    </div>
                </div>
            `;
        }

        // Render founders with scattered positions
        function renderFounders() {
            const container = document.getElementById('playpenContainer');
            const isMobile = window.innerWidth <= 768;
            
            container.innerHTML = '';
            
            // Render all founders
            gameState.founders.forEach((founder, index) => {
                const card = document.createElement('div');
                card.innerHTML = createFounderCard(founder);
                const founderEl = card.firstElementChild;
                
                if (!isMobile) {
                    // Random position for desktop
                    const x = 5 + (Math.random() * 85);
                    const y = 5 + (Math.random() * 85);
                    founderEl.style.left = `${x}%`;
                    founderEl.style.top = `${y}%`;
                }
                
                container.appendChild(founderEl);
            });
            
            // Add drag event listeners
            addDragListeners();
        }

        // Drag and Drop functionality
        function addDragListeners() {
            const cards = document.querySelectorAll('.founder-card');
            const zones = document.querySelectorAll('.zone');
            
            cards.forEach(card => {
                card.addEventListener('dragstart', handleDragStart);
                card.addEventListener('dragend', handleDragEnd);
                card.addEventListener('click', handleFounderClick);
            });
            
            zones.forEach(zone => {
                zone.addEventListener('dragover', handleDragOver);
                zone.addEventListener('drop', handleDrop);
                zone.addEventListener('dragleave', handleDragLeave);
            });
            
            // Also allow dropping back in playpen
            const playpen = document.getElementById('playpenContainer');
            playpen.addEventListener('dragover', handleDragOver);
            playpen.addEventListener('drop', handleDropToPlaypen);
        }

        function handleDragStart(e) {
            const founderId = e.currentTarget.dataset.founder;
            gameState.draggedFounder = founderId;
            gameState.draggedElement = e.currentTarget;
            e.currentTarget.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
            
            // Store the offset of where the user clicked on the card
            const rect = e.currentTarget.getBoundingClientRect();
            gameState.dragOffset = {
                x: e.clientX - rect.left,
                y: e.clientY - rect.top
            };
        }

        function handleDragEnd(e) {
            e.currentTarget.classList.remove('dragging');
            gameState.draggedFounder = null;
            gameState.draggedElement = null;
            gameState.dragOffset = null;
        }

        function handleDragOver(e) {
            e.preventDefault();
            e.dataTransfer.dropEffect = 'move';
            if (e.currentTarget.classList.contains('zone')) {
                e.currentTarget.classList.add('drag-over');
            }
        }

        function handleDragLeave(e) {
            if (e.currentTarget.classList.contains('zone')) {
                e.currentTarget.classList.remove('drag-over');
            }
        }

        function handleDrop(e) {
            e.preventDefault();
            e.currentTarget.classList.remove('drag-over');
            
            if (!gameState.draggedFounder) return;
            
            const zoneId = e.currentTarget.id;
            const founder = gameState.founders.find(f => f.id === gameState.draggedFounder);
            
            if (founder && zoneId === 'irsZone') {
                // Show founder details instead of keeping them in zone
                showFounderDetails(founder);
                showToast(`Checking ${founder.name}'s records... üìä`);
            }
        }

        function handleDropToPlaypen(e) {
            e.preventDefault();
            
            if (!gameState.draggedElement || !gameState.draggedFounder) return;
            
            const playpen = document.getElementById('playpenContainer');
            const rect = playpen.getBoundingClientRect();
            
            // Calculate new position relative to playpen
            let x = e.clientX - rect.left - (gameState.dragOffset?.x || 50);
            let y = e.clientY - rect.top - (gameState.dragOffset?.y || 60);
            
            // Keep card within bounds
            x = Math.max(0, Math.min(x, rect.width - 100));
            y = Math.max(0, Math.min(y, rect.height - 120));
            
            // Update card position
            gameState.draggedElement.style.left = x + 'px';
            gameState.draggedElement.style.top = y + 'px';
            
            // Optional: Add a fun rotation
            const rotation = -15 + Math.random() * 30;
            gameState.draggedElement.style.transform = `rotate(${rotation}deg)`;
        }

        function handleFounderClick(e) {
            const founderId = e.currentTarget.dataset.founder;
            const founder = gameState.founders.find(f => f.id === founderId);
            if (founder) {
                showFounderDetails(founder);
            }
        }

        // Render zones (now just for visual, not storing founders)
        function renderZones() {
            // IRS zone stays empty - it's just a drop target
            const irsZone = document.getElementById('irsZone');
            const contents = irsZone.querySelector('.zone-contents');
            contents.innerHTML = '<div style="color: #ff0000; text-align: center; opacity: 0.6;">Drop a founder here to check their score</div>';
        }

        // Show founder details
        function showFounderDetails(founder) {
            const details = document.getElementById('founderDetails');
            const achievements = gameState.achievements[founder.id] || [];
            
            document.getElementById('detailsImage').src = `assets/founders/${founder.image}`;
            document.getElementById('detailsImage').onerror = function() {
                this.src = `https://via.placeholder.com/80/${founder.team === 1 ? '00ff00' : 'ffa500'}/ffffff?text=${encodeURIComponent(founder.name.split(' ')[0])}`;
            };
            document.getElementById('detailsName').textContent = founder.name;
            document.getElementById('detailsWealth').textContent = `${(founder.wealth || 0).toLocaleString()}`;
            
            const achievementsList = document.getElementById('achievementsList');
            if (achievements.length > 0) {
                achievementsList.innerHTML = achievements.map(a => 
                    `<div class="achievement-item">${a}</div>`
                ).join('');
            } else {
                achievementsList.innerHTML = '<div class="achievement-item">No achievements yet!</div>';
            }
            
            details.classList.add('active');
        }

        function closeDetails() {
            document.getElementById('founderDetails').classList.remove('active');
        }

        // Toast notifications
        function showToast(message) {
            // Simple toast implementation
            const toast = document.createElement('div');
            toast.style.cssText = `
                position: fixed;
                bottom: 20px;
                left: 50%;
                transform: translateX(-50%);
                background: rgba(255,255,255,0.9);
                color: #000;
                padding: 15px 30px;
                border-radius: 30px;
                font-weight: bold;
                z-index: 3000;
                animation: slide-up 0.3s ease-out;
            `;
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => toast.remove(), 3000);
        }

        // Update valuations
        function updateValuations() {
            document.getElementById('valuation1').textContent = 
                `$${gameState.companies[1].valuation.toLocaleString()}`;
            document.getElementById('valuation2').textContent = 
                `$${gameState.companies[2].valuation.toLocaleString()}`;
        }

        // Load random background
        function loadRandomBackground() {
            const backgrounds = [
                { file: 'game-bg-1.jpg', weight: 3 },
                { file: 'game-bg-2.jpg', weight: 3 },
                { file: 'game-bg-3.jpg', weight: 2 },
                { file: 'game-bg-4.jpg', weight: 1 },
                { file: 'game-bg-5.jpg', weight: 1 }
            ];
            
            const totalWeight = backgrounds.reduce((sum, bg) => sum + bg.weight, 0);
            let random = Math.random() * totalWeight;
            let selectedBg = backgrounds[0].file;
            
            for (const bg of backgrounds) {
                random -= bg.weight;
                if (random <= 0) {
                    selectedBg = bg.file;
                    break;
                }
            }
            
            const liminalBg = document.querySelector('.liminal-bg');
            liminalBg.style.backgroundImage = `url('assets/backgrounds/${selectedBg}')`;
        }

        // Setup Firebase listeners
        function setupListeners() {
            database.ref('game/companies').on('value', (snapshot) => {
                const companies = snapshot.val();
                if (companies) {
                    gameState.companies = companies;
                    updateValuations();
                }
            });

            database.ref('game/founderWealth').on('value', (snapshot) => {
                const wealthData = snapshot.val() || {};
                gameState.founders.forEach(founder => {
                    if (wealthData[founder.id]) {
                        founder.wealth = wealthData[founder.id];
                    }
                });
            });

            database.ref('game/achievements').on('value', (snapshot) => {
                gameState.achievements = snapshot.val() || {};
            });
        }

        // Initialize
        window.onload = () => {
            loadRandomBackground();
            renderFounders();
            renderZones();
            setupListeners();
            updateValuations();
            
            // Debug: Check how many cards are draggable
            setTimeout(() => {
                const cards = document.querySelectorAll('.founder-card');
                console.log(`Total founder cards: ${cards.length}`);
                cards.forEach(card => {
                    console.log(`${card.dataset.founder}: draggable=${card.draggable}`);
                });
            }, 1000);
        };

        // Add slide-up animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slide-up {
                0% { transform: translate(-50%, 100%); opacity: 0; }
                100% { transform: translate(-50%, 0); opacity: 1; }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
