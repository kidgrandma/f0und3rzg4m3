        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #0a0a0a;
            color: #00ff00;
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 3px solid #00ff00;
        }

        .header h1 {
            font-size: 2.5em;
            text-shadow: 0 0 20px rgba(0,255,0,0.8);
            margin-bottom: 10px;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .stat {
            background: rgba(0,255,0,0.1);
            border: 1px solid #00ff00;
            border-radius: 10px;
            padding: 10px 20px;
        }

        .companies-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            max-width: 1600px;
            margin: 0 auto;
        }

        .company {
            background: #1a1a1a;
            border: 3px solid #00ff00;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 0 30px rgba(0,255,0,0.3);
        }

        .company.active {
            border-color: #ffff00;
            box-shadow: 0 0 40px rgba(255,255,0,0.5);
        }

        .company-header {
            text-align: center;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 2px solid #00ff00;
        }

        .company-name {
            font-size: 2em;
            color: #00ff00;
            margin-bottom: 10px;
            text-shadow: 0 0 15px rgba(0,255,0,0.5);
        }

        .company-valuation {
            font-size: 3em;
            color: #ffff00;
            font-weight: bold;
            text-shadow: 0 0 20px rgba(255,255,0,0.5);
        }

        .founders-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .founder-card {
            background: #0f0f0f;
            border: 2px solid #444;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .founder-card:hover {
            border-color: #00ff00;
            transform: translateY(-5px);
            box-shadow: 0 5px 20px rgba(0,255,0,0.3);
        }

        .founder-card.mvp {
            border-color: #ffd700;
            box-shadow: 0 0 20px rgba(255,215,0,0.5);
        }

        .founder-card.blocked {
            opacity: 0.5;
            border-color: #ff0000;
        }

        .founder-image {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 10px;
            border: 2px solid #00ff00;
            object-fit: cover;
        }

        .founder-name {
            font-size: 0.9em;
            color: #00ff00;
            margin-bottom: 5px;
            word-break: break-word;
        }

        .founder-wealth {
            font-size: 1.1em;
            color: #ffff00;
            font-weight: bold;
        }

        .founder-status {
            position: absolute;
            top: 5px;
            right: 5px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8em;
        }

        /* Special Effects */
        .power-up {
            position: absolute;
            bottom: 5px;
            left: 5px;
            background: #ff6600;
            color: white;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9em;
            box-shadow: 0 0 10px rgba(255,102,0,0.8);
        }

        /* Activity Feed */
        .activity-feed {
            margin-top: 30px;
            background: #0f0f0f;
            border: 1px solid #00ff00;
            border-radius: 10px;
            padding: 20px;
            max-height: 300px;
            overflow-y: auto;
        }

        .activity-feed h3 {
            color: #00ff00;
            margin-bottom: 15px;
            text-align: center;
        }

        .activity-item {
            padding: 10px;
            border-bottom: 1px solid #333;
            color: #888;
            font-size: 0.9em;
        }

        .activity-item:last-child {
            border-bottom: none;
        }

        .activity-item.recent {
            color: #00ff00;
        }

        /* Mobile Responsive */
        @media (max-width: 1024px) {
            .companies-container {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .founders-grid {
                grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
                gap: 10px;
            }
            
            .founder-card {
                padding: 8px;
            }
            
            .founder-image {
                width: 60px;
                height: 60px;
            }
            
            .founder-name {
                font-size: 0.8em;
            }
            
            .company-valuation {
                font-size: 2em;
            }
        }

        /* Animations */
        @keyframes moneyRain {
            0% { transform: translateY(-100px) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }

        .money-particle {
            position: fixed;
            font-size: 2em;
            animation: moneyRain 3s linear;
            pointer-events: none;
            z-index: 1000;
        }

        /* Loading */
        .loading {
            text-align: center;
            font-size: 1.5em;
            margin: 50px 0;
            color: #00ff00;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }
    </style>
</head>

            // Update stats
            document.getElementById('totalFounders').textContent = gameState.founders.length;

        // Add activity to feed
        function addActivity(message, isRecent = true) {
            const activityList = document.getElementById('activityList');
            const item = document.createElement('div');
            item.className = `activity-item ${isRecent ? 'recent' : ''}`;
            const time = new Date().toLocaleTimeString();
            item.textContent = `[${time}] ${message}`;
            
            activityList.insertBefore(item, activityList.firstChild);
            
            // Keep only last 20 activities
            while (activityList.children.length > 20) {
                activityList.removeChild(activityList.lastChild);
            }
        }

        // Money rain animation
        function triggerMoneyRain(company) {
            for (let i = 0; i < 10; i++) {

                    money.className = 'money-particle';
                    money.textContent = 'üí∞';
                    money.style.left = Math.random() * window.innerWidth + 'px';
                    document.body.appendChild(money);
                    
                    setTimeout(() => money.remove(), 3000);
                }, i * 100);
            }

            const val2 = gameState.companies[2].valuation;

            document.getElementById('valuation2').textContent = `${val2.toLocaleString()}`;
            document.getElementById('totalValuation').textContent = `${(val1 + val2).toLocaleString()}`;
        }

        function updateActiveCompany() {
            document.querySelectorAll('.company').forEach((el, idx) => {
                if (idx + 1 === gameState.currentTeam) {
                    el.classList.add('active');
                } else {
                    el.classList.remove('active');
                }
            });
        }

        // Setup Firebase listeners
        function setupListeners() {
            // Company valuations
            database.ref('game/companies').on('value', (snapshot) => {
                const companies = snapshot.val();
                if (companies) {
                    // Check for valuation increases
                    Object.keys(companies).forEach(key => {
                        const oldVal = gameState.companies[key]?.valuation || 0;
                        const newVal = companies[key].valuation || 0;
                        if (newVal > oldVal) {
                            addActivity(`Company ${key} gained ${newVal - oldVal}!`);
                            triggerMoneyRain(key);
                        }
                    });
                    
                    gameState.companies = companies;
                    updateValuations();
                }
            });

            // Current team
            database.ref('game/currentTeam').on('value', (snapshot) => {
                gameState.currentTeam = snapshot.val() || 1;
                updateActiveCompany();
            });

            // Founder updates
            database.ref('game/founders').on('value', (snapshot) => {
                const foundersData = snapshot.val();
                if (foundersData) {
                    gameState.founders = Object.values(foundersData);
                    renderFounders();
                }
            });

            // Activity feed
            database.ref('game/activity').limitToLast(1).on('child_added', (snapshot) => {
                const activity = snapshot.val();
                if (activity) {
                    addActivity(activity.message);
                }
            });

            // Active challenges count
            database.ref('game/activeChallenges').on('value', (snapshot) => {
                const active = snapshot.val();
                gameState.activeChallenges = active ? active.challenges.filter(c => !c.completed).length : 0;
                document.getElementById('activeChallenges').textContent = gameState.activeChallenges;
            });

            setupListeners();

                    const foundersObj = {};

                    });
                    database.ref('game/founders').set(foundersObj);
                }
            });
            
            addActivity('Dashboard loaded!');

                if (founder) {
                    addActivity(`Clicked on ${founder.name}`);
                    // Add more interaction here if needed

            }
