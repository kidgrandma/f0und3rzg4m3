<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F0UND3RZ G4M3 - INTERNET OLYMPICS</title>
    <style>
        /* CSS VARIABLES */
        :root {
            --purple: #8A2BE2;
            --cyan: #00FFFF;
            --yellow: #FFFF00;
            --white-trans: rgba(255,255,255,0.1);
            --dark-trans: rgba(20,20,40,0.5);
            --border-white: rgba(255,255,255,0.3);
            --blur: 5px;
            --team1-color: #DC143C;
            --team2-color: #00BFFF;
        }

        /* FONTS */
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', 'Arial', sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* BACKGROUND */
        .liminal-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background-color: #000;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* HEADER */
        .header {
            background: linear-gradient(90deg, 
                rgba(138,43,226,0.6) 0%, 
                rgba(0,191,255,0.6) 50%, 
                rgba(138,43,226,0.6) 100%);
            backdrop-filter: blur(10px);
            padding: 15px 10px;
            position: relative;
            overflow: hidden;
            border-bottom: 3px solid rgba(255,255,255,0.8);
            box-shadow: 0 5px 30px rgba(0,0,0,0.3);
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255,255,255,0.1) 50%, 
                transparent 100%);
            animation: shimmer-slow 8s ease-in-out infinite;
        }

        @keyframes shimmer-slow {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .header h1 {
            font-size: 20px;
            font-weight: 900;
            text-align: center;
            color: #fff;
            text-shadow: 
                0 0 10px rgba(255,255,255,0.8),
                2px 2px 0 rgba(0,0,0,0.5);
            letter-spacing: 2px;
            text-transform: uppercase;
            position: relative;
            z-index: 1;
            margin: 0;
        }

        /* TURN INDICATOR */
        .turn-indicator {
            text-align: center;
            padding: 15px;
            background: linear-gradient(90deg, 
                rgba(0,0,0,0.8) 0%, 
                rgba(138,43,226,0.3) 50%, 
                rgba(0,0,0,0.8) 100%);
            backdrop-filter: blur(10px);
            border-bottom: 2px solid rgba(255,255,255,0.3);
            position: relative;
            overflow: hidden;
        }

        .turn-indicator::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            animation: scan 3s linear infinite;
        }

        .turn-text {
            font-size: 18px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 3px;
            animation: pulse 2s ease-in-out infinite;
            position: relative;
            z-index: 1;
        }

        .turn-text.team-1 {
            color: var(--team1-color);
            text-shadow: 0 0 20px var(--team1-color), 0 0 40px var(--team1-color);
        }

        .turn-text.team-2 {
            color: var(--team2-color);
            text-shadow: 0 0 20px var(--team2-color), 0 0 40px var(--team2-color);
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        /* COMPANIES */
        .companies {
            display: flex;
            gap: 30px;
            padding: 20px;
            margin-top: 15px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .company {
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 100%);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 3px solid;
            border-radius: 25px;
            padding: 15px 25px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 15px;
            position: relative;
            overflow: hidden;
            transform: rotate(-2deg);
        }

        .company::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: shimmer 3s linear infinite;
            pointer-events: none;
        }

        @keyframes shimmer {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .company.team-1 {
            border-color: var(--team1-color);
            background: linear-gradient(135deg, rgba(220,20,60,0.2) 0%, rgba(220,20,60,0.05) 100%);
            transform: rotate(-3deg);
        }

        .company.team-2 {
            border-color: var(--team2-color);
            background: linear-gradient(135deg, rgba(0,191,255,0.2) 0%, rgba(0,191,255,0.05) 100%);
            transform: rotate(3deg);
        }

        .company:hover {
            transform: rotate(0deg) scale(1.05);
            box-shadow: 0 15px 50px rgba(0,0,0,0.4);
        }

        .company.active {
            animation: active-glow 2s ease-in-out infinite;
            transform: rotate(0deg) scale(1.08);
        }

        @keyframes active-glow {
            0%, 100% { 
                box-shadow: 0 0 30px rgba(255,255,255,0.3), 0 15px 50px rgba(0,0,0,0.4);
            }
            50% { 
                box-shadow: 0 0 50px rgba(255,255,255,0.5), 0 20px 60px rgba(0,0,0,0.5);
            }
        }

        .company.active::after {
            content: 'âš¡';
            position: absolute;
            top: -15px;
            right: -15px;
            font-size: 30px;
            animation: bounce-rotate 1s ease-in-out infinite;
        }

        @keyframes bounce-rotate {
            0%, 100% { transform: rotate(-15deg) scale(1); }
            50% { transform: rotate(15deg) scale(1.2); }
        }

        /* Team Avatar */
        .team-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 3px solid;
            object-fit: cover;
            box-shadow: 0 0 20px currentColor;
            transition: all 0.3s ease;
            background: transparent;
        }

        .company.team-1 .team-avatar {
            border-color: var(--team1-color);
            box-shadow: 0 0 20px var(--team1-color);
        }

        .company.team-2 .team-avatar {
            border-color: var(--team2-color);
            box-shadow: 0 0 20px var(--team2-color);
        }

        .company:hover .team-avatar {
            transform: rotate(360deg) scale(1.1);
        }

        /* Company name visibility control */
        .short-name {
            display: none;
        }

        .full-name {
            display: inline;
        }

        .company h2 {
            font-size: 14px;
            font-weight: 900;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            display: inline;
            margin-right: 10px;
        }

        .company.team-1 h2 {
            color: var(--team1-color);
            text-shadow: 0 0 20px var(--team1-color), 0 0 40px var(--team1-color);
        }

        .company.team-2 h2 {
            color: var(--team2-color);
            text-shadow: 0 0 20px var(--team2-color), 0 0 40px var(--team2-color);
        }

        .valuation {
            font-size: 28px;
            color: var(--yellow);
            text-shadow: 0 0 20px var(--yellow), 0 0 40px var(--yellow);
            font-weight: 900;
            margin: 0;
            letter-spacing: 1px;
            display: inline;
        }

        .company-text {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* BOARD */
        .board-container {
            padding: 5px;
            position: relative;
            min-height: calc(100vh - 200px);
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 3px;
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 380px;
            margin: 0 auto;
        }

        /* CATEGORIES */
        .category {
            background: rgba(138,43,226,0.4);
            backdrop-filter: blur(var(--blur));
            -webkit-backdrop-filter: blur(var(--blur));
            border: 1px solid rgba(138,43,226,0.8);
            padding: 6px 2px;
            text-align: center;
            font-size: 8px;
            text-transform: uppercase;
            color: #fff;
            min-height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            word-break: break-word;
            line-height: 1;
            font-weight: bold;
            box-shadow: 0 0 10px rgba(138,43,226,0.4);
            text-shadow: 0 0 5px rgba(255,255,255,0.5);
        }

        /* CELLS */
        .cell {
            background: var(--dark-trans);
            backdrop-filter: blur(var(--blur));
            -webkit-backdrop-filter: blur(var(--blur));
            border: 1px solid var(--border-white);
            padding: 6px 2px;
            text-align: center;
            min-height: 45px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(255,255,255,0.1);
            cursor: pointer;
            position: relative;
        }

        .cell:hover:not(.completed):not(.unavailable) {
            background: rgba(255,255,255,0.2);
            border-color: var(--yellow);
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(255,255,0,0.4);
        }

        .cell.in-progress:hover {
            transform: scale(1.05) !important;
            box-shadow: 0 0 50px rgba(255,255,0,0.8) !important;
            background: linear-gradient(45deg, 
                rgba(255,255,0,0.2) 0%, 
                rgba(255,255,0,0.3) 50%, 
                rgba(255,255,0,0.2) 100%) !important;
        }

        /* UNAVAILABLE CELLS */
        .cell.unavailable {
            background: rgba(80,80,80,0.3);
            opacity: 0.9;
            cursor: not-allowed;
            border-color: rgba(100,100,100,0.5);
        }

        .cell.unavailable::before {
            content: 'âœ•';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: #ff6666;
            font-weight: bold;
            z-index: 3;
        }

        .cell.unavailable .value {
            color: rgba(100,100,100,0.6);
            text-shadow: none;
        }

        .cell.unavailable .challenges {
            opacity: 0.7;
        }

        .cell .value {
            font-size: 14px;
            color: var(--cyan);
            text-shadow: 0 0 8px var(--cyan);
            font-weight: 700;
            margin-bottom: 2px;
        }

        .challenges {
            display: flex;
            gap: 2px;
            margin-top: 2px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .challenge-dot {
            width: 5px;
            height: 5px;
            background: var(--border-white);
            border: 1px solid rgba(255,255,255,0.6);
            border-radius: 50%;
            box-shadow: 0 0 3px rgba(255,255,255,0.3);
        }

        .challenge-dot.team-1 {
            background: var(--team1-color);
            border-color: var(--team1-color);
            box-shadow: 0 0 8px var(--team1-color);
        }

        .challenge-dot.team-2 {
            background: var(--team2-color);
            border-color: var(--team2-color);
            box-shadow: 0 0 8px var(--team2-color);
        }

        /* CELL STATES */
        .cell.completed {
            background: rgba(50,50,50,0.2);
            opacity: 1;
            pointer-events: none;
            box-shadow: none;
            border-color: rgba(255,255,255,0.1);
        }

        .cell.completed .value {
            color: rgba(255,255,255,0.3);
            text-shadow: none;
        }

        .cell.in-progress {
            animation: active-pulse 1.5s ease-in-out infinite;
            border-color: var(--yellow);
            box-shadow: 0 0 30px rgba(255,255,0,0.5);
            background: linear-gradient(45deg, 
                rgba(255,255,0,0.1) 0%, 
                rgba(255,255,0,0.2) 50%, 
                rgba(255,255,0,0.1) 100%);
            cursor: pointer !important;
        }

        .cell.in-progress::before {
            content: 'âš¡ ACTIVE âš¡';
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 10px;
            color: var(--yellow);
            font-weight: bold;
            text-shadow: 0 0 10px var(--yellow);
            animation: flash 1s ease-in-out infinite;
            z-index: 10;
        }

        @keyframes flash {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @keyframes active-pulse {
            0%, 100% { 
                transform: scale(1);
                box-shadow: 0 0 20px rgba(255,255,0,0.3);
                border-width: 1px;
            }
            50% { 
                transform: scale(1.02);
                box-shadow: 0 0 40px rgba(255,255,0,0.6);
                border-width: 2px;
            }
        }

        /* Winner indicator on cells */
        .cell .winner-badge {
            position: absolute;
            top: -10px;
            right: -10px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: bold;
            color: #fff;
            z-index: 5;
        }

        .winner-badge.team-1 {
            background: var(--team1-color);
            box-shadow: 0 0 10px var(--team1-color);
        }

        .winner-badge.team-2 {
            background: var(--team2-color);
            box-shadow: 0 0 10px var(--team2-color);
        }

        /* MODAL */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.85);
            z-index: 1000;
            padding: 20px;
            overflow-y: auto;
            backdrop-filter: blur(5px);
        }

        .challenge-modal {
            background: linear-gradient(135deg, #fff 0%, #ffb6c1 100%);
            border: 5px solid #ff1493;
            border-radius: 20px;
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            position: relative;
            box-shadow: 10px 10px 0 #ff69b4;
            animation: modal-bounce 0.5s ease-out;
        }

        @keyframes modal-bounce {
            0% { transform: scale(0) rotate(180deg); }
            50% { transform: scale(1.1) rotate(5deg); }
            100% { transform: scale(1) rotate(0deg); }
        }

        .challenge-modal h2 {
            color: #ff1493;
            font-size: 32px;
            text-align: center;
            margin-bottom: 20px;
            text-transform: uppercase;
            text-shadow: 2px 2px 0 #ff69b4;
        }

        .challenge-progress {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255,255,255,0.5);
            border-radius: 10px;
        }

        .team-progress {
            text-align: center;
            padding: 10px 20px;
        }

        .team-progress h4 {
            font-size: 16px;
            margin-bottom: 5px;
        }

        .team-progress.team-1 h4 {
            color: var(--team1-color);
        }

        .team-progress.team-2 h4 {
            color: var(--team2-color);
        }

        .progress-count {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .challenge-item {
            background: rgba(255,255,255,0.7);
            border: 2px solid #ff69b4;
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .challenge-item.claimed {
            opacity: 0.6;
            background: rgba(200,200,200,0.5);
        }

        .challenge-item.claimed::after {
            content: 'âœ“ CLAIMED';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-15deg);
            font-size: 40px;
            font-weight: bold;
            opacity: 0.3;
            z-index: 1;
        }

        .challenge-item.claimed.team-1::after {
            color: var(--team1-color);
        }

        .challenge-item.claimed.team-2::after {
            color: var(--team2-color);
        }

        .challenge-item h3 {
            color: #ff1493;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            position: relative;
            z-index: 2;
        }

        .challenge-value {
            font-size: 28px;
            color: #ff69b4;
            text-shadow: 1px 1px 0 #fff;
        }

        .challenge-description {
            color: #333;
            line-height: 1.6;
            position: relative;
            z-index: 2;
        }

        .claimed-by {
            margin-top: 10px;
            padding: 8px;
            background: rgba(0,0,0,0.1);
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            text-align: center;
        }

        .claimed-by.team-1 {
            color: var(--team1-color);
            background: rgba(220,20,60,0.1);
        }

        .claimed-by.team-2 {
            color: var(--team2-color);
            background: rgba(0,191,255,0.1);
        }

        .close-button {
            background: linear-gradient(135deg, #ff1493 0%, #ff69b4 100%);
            color: #fff;
            border: 3px solid #fff;
            border-radius: 25px;
            padding: 15px 40px;
            font-size: 20px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            text-transform: uppercase;
            font-weight: bold;
            box-shadow: 0 5px 0 #ff1493;
            transition: all 0.1s ease;
        }

        .close-button:hover {
            transform: translateY(2px);
            box-shadow: 0 3px 0 #ff1493;
        }

        /* LOADING */
        .loading {
            text-align: center;
            font-size: 28px;
            color: #ff1493;
            margin: 100px 0;
            text-transform: uppercase;
            text-shadow: 2px 2px 0 #ff69b4;
        }

        .loading::after {
            content: '...';
            animation: loading-dots 1.5s steps(4, end) infinite;
        }

        @keyframes loading-dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }

        /* MOBILE ADJUSTMENTS */
        @media (max-width: 767px) {
            .header h1 { 
                font-size: 18px; 
                letter-spacing: 1px;
            }
            
            .turn-text { 
                font-size: 14px; 
            }
            
            .companies {
                gap: 10px;
                padding: 10px;
            }

            .company {
                padding: 8px 12px;
            }

            .company h2 {
                font-size: 10px;
                letter-spacing: 0.5px;
                margin-right: 8px;
            }

            /* Show short names on mobile */
            .full-name {
                display: none;
            }

            .short-name {
                display: inline;
            }

            .team-avatar {
                width: 30px;
                height: 30px;
                flex-shrink: 0;
            }

            .valuation {
                font-size: 14px;
                letter-spacing: 0;
            }

            .company-text {
                gap: 5px;
            }
        }

        /* TABLET AND DESKTOP */
        @media (min-width: 768px) {
            .header h1 { font-size: 36px; }
            .company h2 { font-size: 16px; }
            .company { padding: 20px 35px; }
            .team-avatar { width: 60px; height: 60px; }
            .valuation { font-size: 32px; }
            .turn-text { font-size: 22px; }
            
            .board {
                grid-template-columns: repeat(6, 1fr);
                gap: 8px;
                max-width: 1200px;
            }
            
            .category {
                font-size: 12px;
                min-height: 70px;
                padding: 10px;
            }
            
            .cell {
                min-height: 80px;
                padding: 12px 5px;
            }
            
            .cell .value { font-size: 20px; }
            .challenge-dot { width: 8px; height: 8px; }
        }

    <!-- COMPANY SCORES -->

                <h2>

                </h2>

        <div class="company team-2" id="company2">
            <img src="assets/founders/series-a.png" alt="Series A" class="team-avatar">

                    <span class="full-name">SERIES A(POCALYPSE)</span>

    <div class="modal" id="challengeModal">

                <div class="team-progress team-1">

                    <div class="progress-count" id="team1Progress">0</div>
                </div>
                <div style="font-size: 30px; color: #ff69b4;">VS</div>
                <div class="team-progress team-2">
                    <h4>SERIES A</h4>
